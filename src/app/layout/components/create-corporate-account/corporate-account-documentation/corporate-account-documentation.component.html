<div class="container">
  <div nz-row nzGutter="50">
    <div nz-col nzMd="8" nzXs="24">
      <div class="img-upload-box">
        <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
          <button nz-button id="frontBtn" class="upload-btn">
            <p class="img-upload-title">Document X</p>
            <span
              nz-icon
              class="img-upload-icon"
              nzType="cloud-upload"
              nzTheme="outline"
            >
            </span>
            <p class="img-upload-para">Drag and Drop file here to upload</p>
          </button>
        </nz-upload>
      </div>
    </div>

    <div nz-col nzMd="16" nzXs="24">
      <div class="table-figure">
        <nz-table
          #fileListTable
          [nzData]="fileList"
          [nzShowPagination]="false"
          [nzBordered]="true"
        >
          <thead>
            <tr>
              <th>Date</th>
              <th>Document Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of fileListTable.data">
              <td>{{ currentDate | date }}</td>
              <td>{{ data.name }}</td>
              <td>
                <a
                  ><span
                    nz-icon
                    nzType="delete"
                    nzTheme="outline"
                    (click)="removeFile(data)"
                  ></span
                ></a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
