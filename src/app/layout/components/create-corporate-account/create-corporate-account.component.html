<div class="steps-row">
  <div nz-row nzType="flex" nzJustify="space-between" style="width: 100%">
    <div nz-col class="heading">Create Corporate Account</div>

    <div nz-col class="steps-details">
      <nz-steps [nzCurrent]="current">
        <nz-step nzTitle="Basic Information"></nz-step>
        <nz-step nzTitle="Documentation"></nz-step>
      </nz-steps>
    </div>
  </div>
</div>

<div class="modal-content">
  <div *ngIf="current === 0">
    <app-corporate-account-basic-information
      (goNextpageChange)="onGoNextpageChange($event)"
      (agentUserCoporateSenderDetailsIdChange)="
        onAgentUserCoporateSenderDetailsIdChange($event)
      "
    ></app-corporate-account-basic-information>
  </div>

  <div *ngIf="current === 1">
    <app-corporate-account-documentation
      [agentUserCoporateSenderDetailsId]="agentUserCoporateSenderDetailsId"
    ></app-corporate-account-documentation>
  </div>

  <div class="btn-row">
    <button
      nz-button
      nzType="primary"
      *ngIf="current === 0"
      class="next-screen"
      (click)="onSubmitBasicInfor()"
    >
      Next
    </button>
    <button
      nz-button
      nzType="primary"
      class="approve"
      *ngIf="current === 1"
      (click)="uploadDocuments()"
    >
      Create Corporate Account
    </button>
  </div>
</div>
