<div class="modal-content">
  <form
    nz-form
    [nzLayout]="'vertical'"
    [nzAutoTips]="autoTips"
    [formGroup]="forgotPasswordForm"
  >
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label
            >Email Address<span class="required-mark"> * </span>
          </nz-form-label>
          <nz-form-control>
            <input
              nz-input
              type="email"
              id="emailAddress"
              formControlName="emailAddress"
              placeholder="Enter Email Address"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <div class="btn-row">
    <button
      nz-button
      class="btn btn-design submit-btn"
      (click)="sendLoginLink()"
    >
      Submit
    </button>
    <button nz-button class="btn btn-design cancel-btn" (click)="closeModal()">
      Cancel
    </button>
  </div>
</div>
